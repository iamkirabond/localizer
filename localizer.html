<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizer</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="pannel">
        <button id="localization-start">Localize</button>
    </div>
    
    <div class="content-aria">
        <div class="json-area ignore-styles" id="initial-json" contenteditable="true" style="outline:0px;"></div>
        <div class="json-area " id="localization-content" contenteditable="true" style="outline:0px;"></div>
        <div class="json-area ignore-styles" id="final-json" contenteditable="true" style="outline:0px;"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
